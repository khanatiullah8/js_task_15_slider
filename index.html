<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Image Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <div class="wrapper">
        <ul class="list">
          <li class="list-items">
            <figure>
              <img src="assets/images/bengal.jpg" alt="bengal">
            </figure>
            <span class="list-heading">slide 1</span>
          </li>
          <li class="list-items">
            <figure>
              <img src="assets/images/kutubminar.jpg" alt="kutubminar">
            </figure>
            <span class="list-heading">slide 2</span>
          </li>
          <li class="list-items">
            <figure>
              <img src="assets/images/tajmahal.jpg" alt="tajmahal">
            </figure>
            <span class="list-heading">slide 3</span>
          </li>
          <li class="list-items">
            <figure>
              <img src="assets/images/headphone.jpg" alt="headphone">
            </figure>
            <span class="list-heading">slide 4</span>
          </li>
          <li class="list-items">
            <figure>
              <img src="assets/images/nature.jpg" alt="nature">
            </figure>
            <span class="list-heading">slide 5</span>
          </li>
        </ul>
        <div class="slider-top-control">
          <span class="top-control prev">control</span>
          <span class="top-control next">control</span>
        </div>
        <div class="slider-bottom-control">
          <span class="bottom-control">control</span>
          <span class="bottom-control">control</span>
          <span class="bottom-control">control</span>
          <span class="bottom-control">control</span>
          <span class="bottom-control">control</span>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
